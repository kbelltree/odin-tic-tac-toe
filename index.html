<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="flex-container">

            <div class="modal-start">
                <div class="name-input">
                    <h2>Enter Player's Name (Optional)</h2>
                    <form id="form">
                        <div>
                            <label for="name-x">First Player(X):</label>
                            <input type="text" name="name-x" id="name-x" maxlength="18">  
                        </div>
                        <div>
                            <label for="name-o">Second Player(O):</label>
                            <input type="text" name="name-o" id="name-o" maxlength="18">
                        </div>
                        <button id="form-btn">Enter</button>
                        <button id="cancel-btn" type="button">Cancel</button>
                   </form>
                  
                </div>
            </div>

            <div class="header">
                <div class="header-top">
                    <img src="assets/images/cross-min.svg" width="130" height="130" alt="Cross who goes first">
                    <p id="winner-call"></p>
                    <img src="assets/images/circle.svg" width="130" height="130" alt="Circle who goes second">
                </div>
                <div class="header-bottom">
                    <p id="playerX"></p>
                    <div></div>
                    <p id="playerO"></p>
                </div> 
            </div>
             
            <div class="grid-background">
                <div class="grid-container">
                    <div class="cell" data-index="0">
                        <span class="hidden-value"></span>
                    </div>
                    <div class="cell" data-index="1">
                        <span class="hidden-value"></span>
                    </div>
                    <div class="cell" data-index="2">
                        <span class="hidden-value"></span>
                    </div>
                    <div class="cell" data-index="3">
                        <span class="hidden-value"></span>
                    </div>
                    <div class="cell" data-index="4">
                        <span class="hidden-value"></span>
                    </div>
                    <div class="cell" data-index="5">
                        <span class="hidden-value"></span>
                    </div>
                    <div class="cell" data-index="6">
                        <span class="hidden-value"></span>
                    </div>
                    <div class="cell" data-index="7">
                        <span class="hidden-value"></span>
                    </div>
                    <div class="cell" data-index="8">
                        <span class="hidden-value"></span>
                    </div>
                </div>
            </div>
            
            <button id="start-btn">Start/Restart</button>
            
            <p class="credit">Created by <a href="https://github.com/kbelltree" >Keiko S.</a>, 2023.</p>
    </div>
</body>
<script src="javascript.js"></script>
</html>
